<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Create Post</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerData.textPost"
              matInput
              placeholder="Text post"
              required
            />
          </mat-form-field>
            <input type="file" (change)="uploadImg($event)" />
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="savePostImg()" class="button" mat-raised-button>
          Create
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
